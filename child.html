<!DOCTYPE html>
<html>
<head>
  <title>Child Mode</title>
</head>
<body>

  <h2>Child Screen</h2>
  <p>This screen simulates how digital content is consumed over time.</p>
  <label>Scene Change Speed:</label>
  <select id="sceneSpeed">
    <option value="slow">Slow</option>
    <option value="fast">Fast</option>
  </select>
  
  <br><br>
  
  <label>Color Intensity:</label>
  <select id="colorIntensity">
    <option value="low">Low</option>
    <option value="high">High</option>
  </select>
  
  <br><br>
  
  <p id="time">Screen Time: 0 minutes</p>
 
  <p id="level">Overstimulation Level: Low</p>

<button onclick="startWatching()">Start Watching</button>

<script src="script.js"></script>

</body>
</html>
